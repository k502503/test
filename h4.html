<h2>정렬 알고리즘에서 중요한 부분</h2>
 정렬의 기본 개념 <br> 임의로 입력된 데이터들은 원하는 크기 순서이 아님 , 역 순서쌍이 존재 <br> 정렬 : 역 순서쌍들의 존재를 검색하여 정 순서쌍으로 재배치하는 동작   <br>
